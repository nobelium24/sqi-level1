<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Photogrid</title>
    <style>
       table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}

    </style>
</head>
<body>
    <!--table, thead, tbody, tr, td, th -->

    <table >
      <tr>
        <th rowspan="2"><img src="fruit1.jpg" alt="" style="width:100%; height: 25vh;"></th>
        <th colspan="2"><img src="Fruit2.jpg" alt="" style="width: 50%; height:25vh;"></th>
        

      </tr>

      <tr>
        
        <td><img src="fruit3.jpg" alt="" style="height: 25vh; width: 100%;"></td>
        <td rowspan="2"><img src="fruit4.jpg" alt="" style="width: 100%; height: 25vh;"></td>
        
      </tr>

       <tr>
       
        <td colspan="2"><img src="fruit5.jpg" alt="" style="width: 50%; height: 25vh;"></td>
       
       </tr> 
    </table>
</body>
</html>
